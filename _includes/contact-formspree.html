<!-- Formspree https://formspree.io -->

<!--Add the formspree_endpoint in config.yml -->
<form action="https://formspree.io/f/{{ site.formspree_endpoint }}" method="POST" >
    <div class="form-group">
      <label for="contact_form_name">Your Name :</label>
      <input type="text" class="form-control" name="name" id="contact_form_name" placeholder="Enter Your Name" required>
     </div>
     <div class="form-group">
       <label for="contact_form_email">Your Email :</label>
      <input type="email" class="form-control" name="email" id="contact_form_email" placeholder="Enter Your Email" required>
     </div>
     <div class="form-group">
       <label for="contact_form_message"> Your Message :</label>
      <textarea name="message" class="form-control" id="contact_form_message" placeholder="Enter Your Message" rows="5" required></textarea>
     </div>
      <button type="submit" value="Send" class="btn btn-lg btn-dark">Submit</button>
 </form>
